<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress your images online with our fully responsive image compression tool. Optimize images for web use with adjustable compression levels.">
    <meta name="keywords" content="image compression, optimize images, image tool, online image compressor">
    <meta name="author" content="QwDDo">
    <title>Image Compression Tool - Free Images compressor </title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: fadeInDown 1s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            animation: fadeInUp 1s ease-in-out;
        }

        main {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            text-align: center;
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Drag and Drop Area */
        #drag-drop-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #drag-drop-area:hover {
            border-color: #ff6f61;
            background: rgba(255, 255, 255, 0.1);
        }

        #drag-drop-area p {
            margin: 0;
            font-size: 1.1rem;
        }

        #drag-drop-area.highlight {
            border-color: #ff6f61;
            background: rgba(255, 111, 97, 0.1);
        }

        /* File Input and Buttons */
        #file-input {
            display: none;
        }

        .upload-btn {
            display: inline-block;
            padding: 15px 30px;
            background: #ff6f61;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 111, 97, 0.4);
        }

        .upload-btn:hover {
            background: #ff3b2f;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 111, 97, 0.6);
        }

        /* Compression Options */
        #compression-options {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px 0;
        }

        #compression-options label {
            font-weight: bold;
            color: #ff6f61;
        }

        #compression-level {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        #compression-level:hover {
            opacity: 1;
        }

        #compression-level::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ff6f61;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 111, 97, 0.6);
        }

        #compress-btn {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        #compress-btn:hover {
            background: #45a049;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.6);
        }

        /* Image Preview and Download */
        #image-preview {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .image-container:hover {
            transform: scale(1.05);
        }

        .image-container img {
            width: 100%;
            height: 200px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensure images fit nicely */
            display: block;
        }

        .download-link {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .download-link:hover {
            background: #ff3b2f;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            animation: fadeInUp 1s ease-in-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            #image-preview {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 20px;
            }

            .upload-btn, #compress-btn, .download-link {
                padding: 12px 24px;
                font-size: 0.9rem;
            }

            #image-preview {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            #image-preview {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Image Compression Tool</h1>
        <p>Optimize your images for the web with ease!</p>
    </header>

    <main>
        <!-- Drag and Drop Area -->
        <div id="drag-drop-area">
            <p>Drag & Drop your images here or <label for="file-input" class="upload-btn">Browse</label></p>
            <input type="file" id="file-input" accept="image/*" multiple>
        </div>

        <!-- Compression Options -->
        <div id="compression-options">
            <label for="compression-level">Compression Level: <span id="compression-value">0.5</span></label>
            <input type="range" id="compression-level" min="0" max="1" step="0.1" value="0.5">
        </div>

        <!-- Compress Button -->
        <button id="compress-btn">Compress Images</button>

        <!-- Image Preview and Download -->
        <div id="image-preview"></div>
    </main>

    <footer>
        <p>&copy; 2023 Image Compression Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const dragDropArea = document.getElementById('drag-drop-area');
        const fileInput = document.getElementById('file-input');
        const compressionLevel = document.getElementById('compression-level');
        const compressBtn = document.getElementById('compress-btn');
        const imagePreview = document.getElementById('image-preview');

        let files = [];

        // Drag and Drop Functionality
        dragDropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dragDropArea.classList.add('highlight');
        });

        dragDropArea.addEventListener('dragleave', () => {
            dragDropArea.classList.remove('highlight');
        });

        dragDropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dragDropArea.classList.remove('highlight');
            files = e.dataTransfer.files;
            handleFiles(files);
        });

        fileInput.addEventListener('change', (e) => {
            files = e.target.files;
            handleFiles(files);
        });

        // Handle Files
        function handleFiles(files) {
            imagePreview.innerHTML = '';
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    const container = document.createElement('div');
                    container.className = 'image-container';
                    container.appendChild(img);
                    imagePreview.appendChild(container);
                };
                reader.readAsDataURL(file);
            }
        }

        // Compress Images
        compressBtn.addEventListener('click', () => {
            if (files.length === 0) {
                alert('Please upload images first.');
                return;
            }

            imagePreview.innerHTML = ''; // Clear previous previews
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                        canvas.toBlob((blob) => {
                            const compressedImageUrl = URL.createObjectURL(blob);

                            // Create container for each image and its download button
                            const container = document.createElement('div');
                            container.className = 'image-container';

                            // Display compressed image
                            const compressedImg = document.createElement('img');
                            compressedImg.src = compressedImageUrl;
                            compressedImg.alt = `Compressed ${file.name}`;
                            container.appendChild(compressedImg);

                            // Download button
                            const downloadLink = document.createElement('a');
                            downloadLink.href = compressedImageUrl;
                            downloadLink.download = `compressed-${file.name}`;
                            downloadLink.className = 'download-link';
                            downloadLink.textContent = `Download ${file.name}`;
                            container.appendChild(downloadLink);

                            // Add to preview
                            imagePreview.appendChild(container);
                        }, 'image/jpeg', parseFloat(compressionLevel.value));
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        // Update Compression Level Value
        compressionLevel.addEventListener('input', () => {
            document.getElementById('compression-value').textContent = compressionLevel.value;
        });
    </script>
</body>
</html>
